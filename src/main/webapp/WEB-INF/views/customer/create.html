<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <th:block th:replace="layout/head" />
</head>
<body>
<div class="container">
    <div th:if="${success}">
        <!--                            <h4 style="color: green;" th:text="${message}"></h4>-->
        <script>
            window.onload = function (){
                Swal.fire({
                    position: 'top-end',
                    icon: 'success',
                    title: 'Thêm khách hàng thành công',
                    showConfirmButton: false,
                    timer: 1500
                })
            }
        </script>
    </div>
    <header>
        <div class="col-lg-6">
            <h1>Create customer</h1>
        </div>
        <div class="col-lg-6 header-right-button">
            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-bars"></i>
                    List of customers
                </button>
            </a>
        </div>
    </header>

    <div class="content">
        <form method="post">
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Full Name</label>
                    <input type="text" class="form-control" name="fullName">
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Phone</label>
                    <input type="tel" class="form-control" name="phone">
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Address</label>
                    <input type="text" class="form-control" name="address">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-plus"></i>
                        Create
                    </button>
                </div>
            </div>
        </form>
    </div>
    <footer class="alert ">
        <div class="container">
            <div class="error-area">
                <th:block th:if="${hasError} == true">
                    <ul>
                        <li class="alert alert-danger" th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
                    </ul>
                </th:block>
                <th:block th:if="${notValid} == true">
                    <ul>
                        <li th:text="${message}"></li>
                    </ul>
                </th:block>
            </div>
        </div>
    </footer>
</div>
<th:block th:replace="layout/script"/>
</body>
</html>
