<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <th:block th:replace="layout/head" />
</head>
<body>
<div class="container">
    <header>
        <div class="col-lg-6">
            <h1>Edit customer</h1>
        </div>
        <div class="col-lg-6 header-right-button">
            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-bars"></i>
                    List of customers
                </button>
            </a>
        </div>
    </header>

    <div class="content">
        <form method="post" th:object="${customer}">
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Full Name</label>
                    <input type="text" class="form-control" name="fullName"  th:value="*{fullName}" th:field="*{fullName}">
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Email</label>
                    <input type="email" class="form-control" name="email" th:value="*{email}" th:field="*{email}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Phone</label>
                    <input type="tel" class="form-control" name="phone" th:value="*{phone}" th:field="*{phone}">
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Address</label>
                    <input type="text" class="form-control" name="address" th:value="*{address}" th:field="*{address}">
                </div>
            </div>
            <div hidden="true" class="row mb-3">
                <label class="col-2" for="balance">Balance</label>
                <div class="col-9">
                    <input type="number" name="balance" id="balance" class="form-control" th:field="*{balance}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-pencil-alt"></i>
                        Edit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:replace="layout/script"/>
</body>
</html>
